<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/styleregister.css' %}">
</head>
<body>

    <div class="loginBox">
        <img src="{% static 'images/logo2.png' %}" class="avatar" alt="Logo chango">
        <h1>Register Here</h1>
        <form method="POST" action="">
            {% csrf_token %}
            {{form}}
            <input type="submit" value="Sign Up">

            <a href="{% url 'inicio' %}">Go back</a>
        </form>
    </div>
</body>
</html>
